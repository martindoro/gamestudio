<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="./css/gameStudio.css" />
<script src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<div th:replace="header::nice_header"/>

	<form action="/login" method="post">
		Login: <input type="text" name="login"
			th:value="${@userController.loggedPlayer?.login}" /><br /> Password:
		<input type="password" name="password" /><br /> <input type="submit"
			value="Login" />
	</form>

	<div th:replace="footer::nice_footer"/>

</body>
</html>
