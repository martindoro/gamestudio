<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/gameStudio.css" />
</head>
<body>
	<div th:replace="fragments::nice_header"/>

	<form class="user_input" action="/login" method="post">
		Login: <input type="text" name="login" autofocus='autofocus'
			th:value="${@userController.loggedPlayer?.login}" /><br /> Password:
		<input type="password" name="password" /><br /> <input type="submit"
			value="Login" />
	</form>

	<div th:replace="fragments::nice_footer"/>

</body>
</html>
